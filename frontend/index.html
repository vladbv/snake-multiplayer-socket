<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="USTF-8">
		<title>Snake with friends</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<style>
#gameScreen{
display:none;
}

</style>
</head>
<body>
	<section class="vh-100">
	
	<div class="container h-100">

		<div id="initialScreen" class="h-100">

			<div class="d-flex flex-column align-items-center justify-content-center h-100">
			<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-3"><img id="img-snake" src="avatars/snake-img.jpeg" /></div>
				</div>
				<h1>Play Snake multiplayer with your friends</h1>
				<button type="submit" class="btn-lg btn-dark" id="newGameButton">Create a new game</button>
				<div>OR</div>
				<div class="form-group">
					<input type="text" placeholder="Enter the game code" id="gameCodeInput" />
				</div>
				<button type="submit" class="btn-lg btn-dark" id="joinGameButton">Join a game</button>
			</div>

		</div>

			<div id="gameScreen" class="h-100">
				<div class="d-flex flex-column align-items-center justify-content-center h-100">
					<h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

					<canvas id="canvas"></canvas>
				</div>
			</div>

		</div>
	</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
		<script>
			setTimeout(function() {
	
var audiosr = new Audio('./snake-startup.mp3');
audiosr.play();
				
}, 3500)
		</script>

</body>


</html>
